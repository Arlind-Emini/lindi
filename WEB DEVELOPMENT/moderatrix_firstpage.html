<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li:last-child {
            margin-right: 0;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .container p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            text-align: center;
        }
        .icon {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="Task_Manager.html"><i class="fas fa-tasks icon"></i> Task Manager </a></li>
        </ul>

        </ul>
        <ul>
            <li><a href="Log in -- Sign Up.html"><i class="fas fa-sign-out-alt icon"></i> Log Out</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Welcome to the Management System</h1>
        <p>This is the first page of the management system. You can navigate using the links above.</p>
    </div>
</body>
</html>
