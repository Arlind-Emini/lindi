<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/logo.png" type="image/icon type">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="checkout.css">
  <link rel="stylesheet" href="checkout.js">
  <title>Checkout</title>
</head>
<body>
  <nav>
    <a href = "#"><img src = "images/logo.png" class = "logo"></a>
    <ul>
      <li><a href = "starbucks.html">Home</a></li>
      <li><a href = "https://www.starbucks.com/menu">Menu</a></li>
      <li><a href = "#">What's New</a></li>
      <li><a href = "checkout.html">Checkout</a></li>
      <li><a href = "#">Contact</a></li>
      <li><a href = "form.html">Log In ~~ Sign Up</a></li>
    </ul>
  </nav>
  <form action="process.php" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" name="address" id="address" required>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" name="city" id="city" required>
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" name="state" id="state" required>
    </div>
    <div class="form-group">
      <label for="zip">Zip Code</label>
      <input type="text" name="zip" id="zip" required>
    </div>
    <div class="form-group">
      <label for="card-number">Card Number</label>
      <input type="text" name="card-number" id="card-number" required>
    </div>
    <div class="form-group">
      <label for="card-expiration">Card Expiration</label>
      <input type="text" name="card-expiration" id="card-expiration" required>
    </div>
    <div class="form-group">
      <label for="card-cvv">Card CVV</label>
      <input type="text" name="card-cvv" id="card-cvv" required>
    </div>
    <div class="card-type">
      <div>
        <img src="images/visa card.png" alt="Visa">
        <h3>Visa</h3>
      </div>
      <div>
        <img src="images/master card.png" alt="Mastercard">
        <h3>Mastercard</h3>
      </div>
      <div>
        <img src="images/american express.png" alt="American Express">
        <h3>American Express</h3>
      </div>
      <div>
        <img src="images/discover.png" alt="Discover">
        <h3>Discover</h3>
      </div>
    </div>
   <button type="submit">Submit</button>
  </form>
</body>
</html>
